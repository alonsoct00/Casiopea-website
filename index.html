        mobileSrcmp4 = "media/home-reel-mob.mp4",
        mobileSrcmov = "media/home-reel-mob.mov"
    if ($(window).width() < 767) {
        mainVideo.append("<source type='video/mp4' src='" + mobileSrcmp4 + "' />");
        mainVideo.append("<source type='video/mov' src='" + mobileSrcmov + "' />");
    } else {
        mainVideo.append("<source type='video/mp4' src='" + desktopSrcmp4 + "' />");
        mainVideo.append("<source type='video/mov' src='" + desktopSrcmov + "' />");
    }
